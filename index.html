<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Title Logo -->
    <link rel="icon" href="assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- Google Fonts Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="side-bar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="assets/library_icon.png" alt="library">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <div>
                            <p class="box-p1">Create your first playlist</p>
                        </div>
                        <div>
                            <p class="box-p2">It's easy, we'll help you</p>
                        </div>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <div>
                            <p class="box-p1">Lets find some podcast to follow</p>
                        </div>
                        <div>
                            <p class="box-p2">We'll keep you updatedon new episodes</p>
                        </div>
                        <button class="badge">Browse podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <div class="frame">
                        <img src="assets/backward_icon.png" alt="backward_icon">
                    </div>
                    <div class="frame hide">
                        <img src="assets/forward_icon.png" alt="forward_icon">
                    </div>
                </div>
                <div class="sticky-nav-option">
                    <button class="badge nav-item">Explore Premium</button>
                    <button class="badge nav-item dark-badge hide"><i class="fa-regular fa-circle-down"
                            style="margin-right: 0.75rem;"></i>Install App</button>
                    <div class="nav-item frame">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="cards">
                <h2>Recently Played</h2>
                <div class="card">
                    <img src="assets/card1img.jpeg" alt="">
                    <p class="card-title">Top 50 - Global</p>
                    <p class="card-info">Your daily update of the most played tracks</p>
                </div>
            </div>
        </div>
        <div class="music-player">music player</div>
    </div>
</body>

</html>
